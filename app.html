<!DOCTYPE html>
<html>
<head>
  <title>CloudTags NFC App</title>
  <link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
  <script src="lib/jquery-2.1.0.min.js"> </script>
</head>
<body>
  <div class="wrapper">
    <div class="page-header">
      <h1>CloudTags NFC App</h1>
    </div>

   <div class="form-group">
     <input type="text" id="write-value" maxlength="16" placeholder="Write Value" class="form-control">
   </div>

   <div class="form-group">
     <input type="text" id="client-id" maxlength="8" placeholder="API Client ID" class="form-control">
   </div>
   <div class="form-group">
     <input type="text" id="kiosk-id" maxlength="16" placeholder="Kiosk ID" class="form-control">
   </div>
   <div class="form-group">
     <input type="password" id="api-key" maxlength="32" placeholder="API Key" class="form-control">
   </div>

   <div class="form-group" style="display: flex; flex-direction: row;">
     <label style="margin-right: 1rem;">Development</label>
     <input type="checkbox" id="is-development">
   </div>
   <div class="alert alert-success" id="success-message"style="display: none;">Action Successfully Completed.</div>
   <div class="alert alert-danger" id="error-message"style="display: none;">Something went wrong.</div>
  <script src="google-smart-card-client-library.js"></script>
  <script src="chrome-nfc.js"></script>
  <script src="app.js"></script>

</body>
</html>
